name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # =======================================================
      # 修改点：这里去掉了 '3.19.0'，改用 channel: 'stable'
      # 这样 GitHub 会自动下载最新版 Flutter，配合你的代码
      # =======================================================
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '' # 留空代表直接用该频道的最新版

      - name: Install Dependencies
        run: flutter pub get

      - name: Remove .git directory
        run: rm -rf .git

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons --no-pub

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk