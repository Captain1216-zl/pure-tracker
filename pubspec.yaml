name: simple_tracker
description: A simple daily tracker.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.9
  shared_preferences: ^2.2.0
  intl: ^0.19.0
  dynamic_color: ^1.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "icon.png"

flutter:
  uses-material-design: true
  # ✅✅✅ 这里是新增的配置，注意缩进！ ✅✅✅
  assets:
    - assets/images/banner.png